<div class="center"><h2>Recommendation</h2></div>
<div class="my-container">
    <!-- Contenido del div duplicado -->
    <div *ngFor="let index of businesses; let i =index" class="container2">
        <div class="card" >
            <app-carousel [id]="carouselIds[i]" [images]="index.images"></app-carousel>
            <div class="card-body" >
              <h3 class="card-title">{{index.name}}</h3>
              <p class="card-text">{{index.description}}</p>
            </div>
            <div class="card-body">
              <div class="container-fluid d-grid  " style="grid-template-columns: 2.5fr 1.5fr; grid-column-gap: 20px;" id="button-container">
                <button class="form-control" (click)="detailsBusiness(index.id)">Details</button>
              </div>
            </div>
        </div>
    </div>
</div>
