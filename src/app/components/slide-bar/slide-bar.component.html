<div class="flex-shrink-0 p-3 bg-white scroll" >
  <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
    <img class="my-rotate" src="https://res.cloudinary.com/dybshhtw1/image/upload/v1714243776/unilocal/assets/opciones_fnz5du.gif" alt="" width="30px" height="30px">
    <span class="fs-5 fw-semibold">Settings</span>
  </a>
  <ul class="list-unstyled ps-0">
    <li class="mb-1">
      <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
        <img src="https://res.cloudinary.com/dybshhtw1/image/upload/v1714235755/unilocal/assets/hogar_ijny9r.gif" alt="" width="30px" height="30px"><a routerLink="/home/recommendation">Home</a>
      </button>
    </li>
    <li class="mb-1">
      <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
        <img src="https://res.cloudinary.com/dybshhtw1/image/upload/v1714236314/unilocal/assets/camino_l1iups.gif" alt="" width="30px" height="30px"><a routerLink="/home/map">Map</a>
      </button>
    </li>
    <li class="mb-1">
      <div class="contenedor">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#business-collapse" aria-expanded="false">
          <img src="https://res.cloudinary.com/dybshhtw1/image/upload/v1715111390/tienda_trfogs.gif" alt="" width="30px" height="30px">My Business
        </button>
        <button class="botones" matTooltip="Create Business" matTooltipPosition="after" routerLink="/home/create-business">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
          </svg>
        </button>
      </div>
      <div class="collapse ejemplo" id="business-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <ng-container *ngIf="viewMessage()">
            <li class="lista-forma">no hay negocios para mostrar</li>
          </ng-container>
          <li class="lista-forma" *ngFor="let index of business; let i =index" >
            {{index.name}}
          </li>
        </ul>
      </div>
    </li>
    <li class="mb-1">
      <div class="contenedor">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
          <img src="https://res.cloudinary.com/dybshhtw1/image/upload/v1714236467/unilocal/assets/corazon_outem8.gif" alt="" width="30px" height="30px">My favorites
        </button>
      </div>
      <div class="collapse" id="dashboard-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Overview</a></li>
          <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Weekly</a></li>
          <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Monthly</a></li>
          <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Annually</a></li>
        </ul>
      </div>
    </li>
    <li class="mb-1">
      <div class="contenedor">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#list-collapse" aria-expanded="false">
          <img src="https://res.cloudinary.com/dybshhtw1/image/upload/v1714236704/unilocal/assets/marcador_lnvgrc.gif" alt="" width="30px" height="30px">My lists
        </button>
        <button class="botones" matTooltip="Create List" matTooltipPosition="after" (click)="openCreateList()">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
          </svg>
        </button>
      </div>
      <div class="collapse" id="list-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Overview</a></li>
          <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Weekly</a></li>
          <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Monthly</a></li>
          <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Annually</a></li>
        </ul>
      </div>
    </li>
    <li class="mb-1">
      <div class="contenedor">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
          <img src="https://res.cloudinary.com/dybshhtw1/image/upload/v1714237469/unilocal/assets/evento_dtoum0.gif" alt="" width="30px" height="30px">My events
        </button>
        <button class="botones" matTooltip="Create List" matTooltipPosition="after" (click)="openChooseList()">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
          </svg>
        </button>
      </div>
      <div class="collapse" id="orders-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">New</a></li>
          <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Processed</a></li>
          <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Shipped</a></li>
          <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Returned</a></li>
        </ul>
      </div>
    </li>
    <li class="mb-1">
      <div class="contenedor">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#reservation-collapse" aria-expanded="false">
          <img src="https://res.cloudinary.com/dybshhtw1/image/upload/v1714241893/unilocal/assets/campana-del-hotel_jtkwbs.gif" alt="" width="30px" height="30px">My reservations
        </button>
        <!-- <button class="botones" matTooltip="Create List" matTooltipPosition="after" (click)="openCreateEvent()">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
          </svg>
        </button> -->
      </div>
      <div class="collapse" id="reservation-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">New</a></li>
          <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Processed</a></li>
          <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Shipped</a></li>
          <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Returned</a></li>
        </ul>
      </div>
    </li>
  </ul>
</div>
